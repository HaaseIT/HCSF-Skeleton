maintenancemode: true
textcatsverbose: false
debug: false
enable_module_shop: true
enable_module_customer: true
defaulttimezone: Europe/Berlin
default_pagetitle: Sitetitle
templatecache_enable: false
template_base: base.twig
subnav_default: root
navigation_fetch_text_from_textcats: true
email_sendername: 'Sitename Webshop'
email_sender: mail@domain.tld
lang_available:
    de: German
    en: English
    es: Espa√±ol
lang_detection_method: legacy
lang_by_domain:
    de: domain.de
    en: domain.com
    es: domain.es
admin_page_groups:
    - _|_Keine_
    - admin|Administration
    - verschiedenes|Verschiedenes
    - obsolete|Obsolet
admin_page_types:
    - content
    - contentnosubnav
    - itemoverview
    - itemoverviewgrpd
    - shorturl
locale_format_date: d.m.Y
locale_format_date_time: 'd.m.Y H:i'
defaultcountrybylang:
    de: DE
    en: GB
    es: ES
directory_images: _img
directory_emailattachments: _assets
pagetext_enable_purifier: true
pagetext_unsafe_html_whitelist: '' # example: 'td[attr],input[attr1|attr2],form'
pagetext_loose_filtering: false
textcat_enable_purifier: true
textcat_unsafe_html_whitelist: '' # example: 'td[attr],input[attr1|attr2],form'
textcat_loose_filtering: false
purifier_doctype: 'HTML 4.01 Transitional' # valid values: 'HTML 4.01 Transitional', 'HTML 4.01 Strict', 'XHTML 1.0 Transitional', 'XHTML 1.0 Strict', 'XHTML 1.1'
numberformat_decimals: 2
numberformat_decimal_point: ','
numberformat_thousands_seperator: '.'
directory_glide_master: glideimgmaster
glide_max_imagesize: 1000000 # the maximum allowed imagesize for glide operations in pixels total
allow_parsing_of_page_content: false
mail_method: mail # mail (uses the PHP mail() function) / sendmail (uses the systems sendmail) / smtp (use a smtp server, configure server details below)

### experimental features
allow_pages_from_file: false
